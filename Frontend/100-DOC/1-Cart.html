<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-witdh, initial-scale=1.0" />
    <link rel="stylesheet" href="css/1-styles.css" />
    <title>Add to bag | Cart</title>
  </head>
  <body>
    <main>
      <div class="product-image">
        <div class="angles">
          <div class="a1"></div>
          <div class="a2"></div>
          <div class="a3"></div>
        </div>
        <div class="preview"></div>
      </div>
      <div class="details">
        <div>
          <h4 class="brand">Vic white</h4>
          <h3 class="name">Custom fit White Men's T-Shirt</h3>
          <p class="description">T-Shirt with red stripped white Collar</p>
        </div>
        <div class="pricing">
          <div class="offer">
            <p>&#36;99.00</p>
            <p>-25&#37;</p>
          </div>
          <small class="original">&#36;132.00</small>
        </div>
        <div class="sizes">
          <h4>Choose size</h4>
          <div>
            <p class="size">S</p>
            <p class="size">M</p>
            <p class="size">L</p>
            <p class="size">XL</p>
            <p class="size">XXL</p>
          </div>
        </div>
        <div>
          <button type="submit">Add to Cart</button>
        </div>
      </div>
    </main>
  </body>
</html>
